<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N Queen Puzzler</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@100;400;700;900&family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">        
        
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="py-4 header" style="text-align:center">
      <h2>
        <a href=""><i class="fas fa-sharp fa-solid fa-chess fa-bounce" style="color: #fdfffc"></i> N-Queens Visualiser <i class="fas fa-sharp fa-solid fa-chess fa-bounce" style="color: #fdfffc"></i></a>
      </h2>
      <br>
      <div class="btn-group" role="group" aria-label="Third group">
        <a href="https://replit.com/@SridharA2/TechnicalBeneficialFeed#main.py"> <button type="button" class="fs-2 btn btn-info">Logic and reasoning for N-Queens(Run the code for logic's output)</button></a>
      </div>
    </header>
    <div class="n-queen">
      <div class="inputbox">
        <input type="number" class="numberbox" id="numberbox" required />
        <label>Number of visualiser queens</label>
      </div>

      <div class="slider-container">
        <input
          class="slider"
          id="slider"
          type="range"
          min="0"
          max="100"
          value="60"
        />
        <div id="progress-bar"></div>
      </div>
      <div class="buttons">
      <button class="play-button" id="play-button">
        <i class="fa fa-play" aria-hidden="true"></i> Play
      </button>
      <button class="pause-button" onclick="doit()" id="pause-button">
        <i class="fa fa-play" aria-hidden="true"></i>Relod Play
      </button>
      </div>
    </div>

    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div id="n-queen-board"></div>
    <script src="app.js"></script>
  </body>
</html>
